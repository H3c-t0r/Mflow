name: UI Bug Report
description: Create a report to help us reproduce and correct the UI bug
labels: ['bug', 'area/uiux']
title: '[BUG]'

body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting an issue. Please refer to our [issue policy](https://www.github.com/mlflow/mlflow/blob/master/ISSUE_POLICY.md) for additional information about bug reports. For help with debugging your code, please refer to [Stack Overflow](https://stackoverflow.com/questions/tagged/mlflow).
        #### Please fill in this UI bug report template to ensure a timely and thorough response.
  - type: dropdown
    id: contribution
    attributes:
      label: Willingness to contribute
      description: The MLflow Community encourages bug fix contributions. Would you or another member of your organization be willing to contribute a fix for this bug to the MLflow code base?
      options:
        - Yes. I can contribute a fix for this bug independently.
        - Yes. I would be willing to contribute a fix for this bug with guidance from the MLflow community.
        - No. I cannot contribute a bug fix at this time.
    validations:
      required: true

  - type: textarea
    validations:
      required: true
    attributes:
      label: System information
      description: |
        Describe the system where you encountered the bug.
      value: |
        - **Have I written custom code (as opposed to using a stock example script provided in MLflow)**:
        - **OS Platform and Distribution (e.g., Linux Ubuntu 16.04)**:
        - **MLflow installed from (source or binary)**:
        - **MLflow version (run ``mlflow --version``)**:
        - **Python version**:
        - **yarn version, if running the dev UI**:

  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the problem
      description: |
        Describe the problem clearly here. Include descriptions of the expected behavior and the actual behavior.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps to reproduce the bug
      description: |
        **Record** steps to reproduce the bug as a video or GIF and attach it here.

  - type: textarea
    attributes:
      label: Code to generate data required to reproduce the bug
      description: |
        Please provide code to generate data required to reproduce the bug.
      placeholder: |
        ```python
        with mlflow.start_run():
            mlflow.log_param("p", 0)
            mlflow.log_metric("m", 1)
        ```

  - type: textarea
    attributes:
      label: Is the console panel showing errors relevant to the bug?
      description: |
        If the console panel in DevTools is showing errors (displayed in red) relevant to the bug as shown in the screenshot below, please provide as them.


        See the following pages for instructions on how to use DevTools:
        - [Open Chrome DevTools](https://developer.chrome.com/docs/devtools/open/)
        - [Firefox DevTools User Docs](https://firefox-source-docs.mozilla.org/devtools-user/index.html)
        - [Overview of DevTools](https://docs.microsoft.com/en-us/microsoft-edge/devtools-guide-chromium/overview)

        ![console-panel](https://github.com/harupy/mlflow/blob/ui-bug-template/.github/ISSUE_TEMPLATE/images/console-panel.png?raw=true)

  - type: textarea
    attributes:
      label: Does the network panel contain failed requests relevant to the bug?
      description: |
        If the network panel in DevTools contain failed requests (displayed in red) relevant to the bug as shown in the screenshot below, please provide them.

        ![network-panel](https://github.com/harupy/mlflow/blob/ui-bug-template/.github/ISSUE_TEMPLATE/images/network-panel.png?raw=true)

  - type: checkboxes
    id: component
    attributes:
      label: What component(s) does this bug affect?
      description: Please choose one or more components below.
      options:
        - label: '`area/artifacts`: Artifact stores and artifact logging'
          required: false
        - label: '`area/build`: Build and test infrastructure for MLflow'
          required: false
        - label: '`area/docs`: MLflow documentation pages'
          required: false
        - label: '`area/examples`: Example code'
          required: false
        - label: '`area/model-registry`: Model Registry service, APIs, and the fluent client calls for Model Registry'
          required: false
        - label: '`area/models`: MLmodel format, model serialization/deserialization, flavors'
          required: false
        - label: '`area/projects`: MLproject format, project running backends'
          required: false
        - label: '`area/scoring`: MLflow Model server, model deployment tools, Spark UDFs'
          required: false
        - label: '`area/server-infra`: MLflow Tracking server backend'
          required: false
        - label: '`area/tracking`: Tracking Service, tracking client APIs, autologging'
          required: false
  - type: checkboxes
    id: interface
    attributes:
      description: Please choose one or more interfaces below.
      label: What interface(s) does this bug affect?
      options:
        - label: '`area/uiux`: Front-end, user experience, plotting, JavaScript, JavaScript dev server'
          required: false
        - label: "`area/docker`: Docker use across MLflow's components, such as MLflow Projects and MLflow Models"
          required: false
        - label: '`area/sqlalchemy`: Use of SQLAlchemy in the Tracking Service or Model Registry'
          required: false
        - label: '`area/windows`: Windows support'
          required: false
  - type: checkboxes
    id: language
    attributes:
      description: Please choose one or more languages below.
      label: What language(s) does this bug affect?
      options:
        - label: '`language/r`: R APIs and clients'
          required: false
        - label: '`language/java`: Java APIs and clients'
          required: false
        - label: '`language/new`: Proposals for new client languages'
          required: false
  - type: checkboxes
    id: integration
    attributes:
      description: Please choose one or more cloud integrations below.
      label: What integration(s) does this bug affect?
      options:
        - label: '`integrations/azure`: Azure and Azure ML integrations'
          required: false
        - label: '`integrations/sagemaker`: SageMaker integrations'
          required: false
        - label: '`integrations/databricks`: Databricks integrations'
          required: false
