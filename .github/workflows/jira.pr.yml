on: pull_request

name: Jira Ticket Creation for PRs

jobs:
  create_ticket:
    name: Create JIRA ticket over API
    runs-on: ubuntu-latest
    steps:
    - name: Call REST API
      run: >
        curl 
        -u ${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }} 
        -H 'Content-Type: application/json' 
        --data-raw '{"fields":{"project":{"key":"ML"},"summary":"Review ${{ github.repository }} #${{ github.event.number }} by ${{ github.event.pull_request.user.login }}","description":"${{ join(github.event.pull_request._links.html.href, '\r\n', toJson(github.event.pull_request.body)) }} ","issuetype":{"name":"Story"},"components":[{"name":"ML Platform"}]}}' 
        ${{ secrets.JIRA_BASE_URL }}/rest/api/2/issue/
