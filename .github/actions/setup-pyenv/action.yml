name: "setup-pyenv"
description: "Setup pyenv"
inputs:
  github-token:
    description: "GitHub token"
    required: true
runs:
  using: "composite"
  steps:
    ########## Ubuntu ##########
    - name: Install python build tools
      if: runner.os == 'Linux'
      shell: bash
      # Ref: https://github.com/pyenv/pyenv/wiki#suggested-build-environment
      run: |
        sudo apt-get update -y
        sudo apt-get install -y make build-essential libssl-dev zlib1g-dev \
        libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm \
        libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev
    - name: Install pyenv
      if: runner.os == 'Linux'
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        FILE_NAME="pyenv"
        LIST_ARTIFACTS_URL="https://api.github.com/repos/${owner}/${repo}/actions/artifacts?per_page=100"
        DOWNLOAD_URL=$(curl -H "Authorization: token $GITHUB_TOKEN" $LIST_ARTIFACTS_URL | jq ".artifacts | sort_by(.created_at) | reverse" | jq "map(select(.name == \"$FILE_NAME\"))" | jq -r ".[0] | .archive_download_url")
        curl -L -H "Authorization: token $GITHUB_TOKEN" -o /tmp/$FILE_NAME.zip $DOWNLOAD_URL
        mkdir -p $HOME/.pyenv
        unzip /tmp/$FILE_NAME.zip -d $HOME/.pyenv
        # git clone --depth 1 https://github.com/pyenv/pyenv.git "$HOME/.pyenv"
    - name: Setup environment variables
      if: runner.os == 'Linux'
      shell: bash
      run: |
        PYENV_ROOT="$HOME/.pyenv"
        PYENV_BIN="$PYENV_ROOT/bin"
        echo "$PYENV_BIN" >> $GITHUB_PATH
        echo "PYENV_ROOT=$PYENV_ROOT" >> $GITHUB_ENV
    - name: Check pyenv version
      if: runner.os == 'Linux'
      shell: bash
      run: |
        pyenv --version

    ########## Windows ##########
    - name: Install pyenv
      if: runner.os == 'Windows'
      shell: bash
      run: |
        pip install pyenv-win --target $HOME\\.pyenv
    - name: Setup environment variables
      if: runner.os == 'Windows'
      shell: bash
      run: |
        echo "PYENV=$USERPROFILE\.pyenv\pyenv-win\\" >> $GITHUB_ENV
        echo "PYENV_ROOT=$USERPROFILE\.pyenv\pyenv-win\\" >> $GITHUB_ENV
        echo "PYENV_HOME=$USERPROFILE\.pyenv\pyenv-win\\" >> $GITHUB_ENV
        echo "$USERPROFILE\.pyenv\pyenv-win\\bin\\" >> $GITHUB_PATH
    - name: Check pyenv version
      if: runner.os == 'Windows'
      shell: bash
      run: |
        pyenv --version

    - name: Install virtualenv
      shell: bash
      run: |
        pip install virtualenv
