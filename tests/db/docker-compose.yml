version: "3"
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: mlflowdb
      POSTGRES_USER: mlflowuser
      POSTGRES_PASSWORD: mlflowpassword

  mlflow-postgres:
    depends_on:
      - postgres
    build:
      context: .
      args:
        - DEPENDENCIES=mlflow
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: postgresql://mlflowuser:mlflowpassword@postgres:5432/mlflowdb
    command: pytest tests/db/test_database.py

  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: mlflowdb
      MYSQL_USER: mlflowuser
      MYSQL_PASSWORD: mlflowpassword
    command: mysqld --default-authentication-plugin=mysql_native_password

  mlflow-mysql:
    depends_on:
      - mysql
    build:
      context: .
      args:
        - DEPENDENCIES=mlflow
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: mysql://mlflowuser:mlflowpassword@mysql:3306/mlflowdb
    command: pytest tests/db/test_database.py

  mssql:
    image: mcr.microsoft.com/mssql/server
    restart: always
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "1Secure*Password1"

  mlflow-mssql:
    depends_on:
      - mssql
    build:
      context: .
      dockerfile: Dockerfile.mssql
      args:
        - DEPENDENCIES=mlflow
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: mssql+pyodbc://mlflowuser:Mlfl*wpassword1@mssql/mlflowdb?driver=ODBC+Driver+17+for+SQL+Server
    command: bash -ex -c "tests/db/init-mssql-db.sh && pytest tests/db/test_database.py -s"

  mlflow-sqlite:
    depends_on:
      - postgres
    build:
      context: .
      args:
        - DEPENDENCIES=mlflow
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: "sqlite:////tmp/mlflowdb"
    command: pytest tests/db/test_database.py
