version: "3"
services:
  postgresql:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: mlflowdb
      POSTGRES_USER: mlflowuser
      POSTGRES_PASSWORD: mlflowpassword

  mlflow-postgresql:
    depends_on:
      - postgresql
    build:
      context: .
      args:
        - DEPENDENCIES
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: postgresql://mlflowuser:mlflowpassword@postgresql:5432/mlflowdb
    entrypoint: /mlflow/home/tests/db/entrypoint.sh
    command: pytest tests/db

  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: mlflowdb
      MYSQL_USER: mlflowuser
      MYSQL_PASSWORD: mlflowpassword
    command: mysqld --default-authentication-plugin=mysql_native_password

  mlflow-mysql:
    depends_on:
      - mysql
    build:
      context: .
      args:
        - DEPENDENCIES
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: mysql://mlflowuser:mlflowpassword@mysql:3306/mlflowdb?charset=utf8mb4
    entrypoint: /mlflow/home/tests/db/entrypoint.sh
    command: pytest tests/db

  mssql:
    image: mcr.microsoft.com/mssql/server
    restart: always
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "1Secure*Password1"

  mlflow-mssql:
    depends_on:
      - mssql
    build:
      context: .
      dockerfile: Dockerfile.mssql
      args:
        - DEPENDENCIES
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: mssql+pyodbc://mlflowuser:Mlfl*wpassword1@mssql/mlflowdb?driver=ODBC+Driver+17+for+SQL+Server
    entrypoint: /mlflow/home/tests/db/entrypoint.sh
    command: pytest tests/db

  mlflow-sqlite:
    depends_on:
      - postgresql
    build:
      context: .
      args:
        - DEPENDENCIES
    volumes:
      - ${PWD}:/mlflow/home
    working_dir: /mlflow/home
    environment:
      MLFLOW_TRACKING_URI: "sqlite:////tmp/mlflowdb"
    entrypoint: /mlflow/home/tests/db/entrypoint.sh
    command: pytest tests/db
