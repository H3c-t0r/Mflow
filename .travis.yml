sudo: true

services:
  - docker

matrix:
  include:
    - language: python
      python: 2.7
      script:
        - sudo ./test-travis-script.sh
    - language: python
      python: 3.6
      script:
        - sudo ./test-travis-script.sh
    - language: r
      dist: trusty
      cache: packages
      env:
        global:
          - NOT_CRAN=true
            MLFLOW_TEST_REQUIREMENTS=false
      script:
        - cd R/mlflow
        - R CMD build .
        - R CMD check --no-build-vignettes --no-manual mlflow*tar.gz
      after_failure:
        - cd tests
        - Rscript ../.travis.R
        - sleep 2

install:
  - sudo mkdir -p /travis-install
  - sudo chown travis /travis-install
  # (The conda installation steps below are taken from http://conda.pydata.org/docs/travis.html)
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O /travis-install/miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O /travis-install/miniconda.sh;
    fi

  - bash /travis-install/miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - python --version
  - pip install --upgrade pip
  - pip install -r dev-requirements.txt -q
  - if [[ "$MLFLOW_TEST_REQUIREMENTS" != "false" ]]; then
      pip install -r test-requirements.txt -q;
    fi
  - pip install .
script:
  - sudo ./test-generate-protos.sh
  - pip list
  - which mlflow
  - echo $MLFLOW_HOME
  - mlflow sagemaker build-and-push-container --no-push --mlflow-home .
  - ./lint.sh
  - pytest --cov=mlflow --verbose --large
  - cd mlflow/server/js
  - npm i
  - ./lint.sh
  - npm test -- --coverage
  - cd ../../java
  - mvn clean test
  - cd ../..
  - codecov -e TOXENV
