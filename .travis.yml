sudo: true

services:
  - docker

matrix:
  include:
    - language: python
      python: 2.7
      install:
        - sudo ./install-travis.sh
      script:
        - sudo ./test-travis.sh
    - language: python
      python: 3.6
      install:
        - sudo ./install-travis.sh
      script:
        - sudo ./test-travis.sh
    - language: r
      dist: trusty
      cache: packages
      before_install:
        - export NOT_CRAN=true
        - export MLFLOW_TEST_REQUIREMENTS=false
        - sudo ./install-travis.sh
        - cd R/mlflow
      before_script:
        - export MLFLOW_HOME=$(pwd)
      after_failure:
        - cd tests
        - Rscript ../.travis.R
        - sleep 2
